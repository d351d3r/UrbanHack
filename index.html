<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация на UrbanHack </title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <img src="https://urban-it.ru/wp-content/uploads/urbanit-logo-small.png" alt="" class="logo">
      <button class="menu-button">
        <img src="./menu_icon.png" alt="">
      </button>
    </div>
  </header>
  <div class="container">
    <div class="form-container">
      <form action="" class="form">
        <h1>Регистрация</h1>
        <h2>Здравствуйте! Вас приветствует форма регистрации на хакатон Urban IT. Введите ваши данные.</h2>

        <div class="form-input">
          <label for="fio">Фамилия Имя Отчество</label>
          <input type="text" placeholder="Введите ФИО" id="fio" name="fio" />
        </div>

        <div class="form-input">
          <label for="work">Организация</label>
          <input type="text" placeholder="Введите ваше место учебы или работы" id="work" name="work" />
        </div>

        <div class="form-input">
          <label for="phone">Номер телефона</label>
          <input type="text" placeholder="Введите ваш номер телефона" id="phone" name="phone" />
        </div>

        <div class="form-input">
          <label for="work">Должность</label>
          <input type="text" placeholder="Введите вашу должность на работе" id="status_work" name="status_work" />
        </div>
<!-- 
        <div class="form-input">
          <label for="email">E-mail</label>
          <input type="email" placeholder="Введите действующий email адрес" id="email" name="email" />
        </div> -->
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Введите вашу почту" name="email" required>

        <label for="psw"><b>Пароль</b></label>
        <input type="password" placeholder="Введите пароль" name="psw" required>
    
        <label for="psw-repeat"><b>Повторить пароль</b></label>
        <input type="password" placeholder="Повторите пароль" name="psw-repeat" required>
    
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Запомнить меня
        </label>
  
        <p>Нажимая кнопку "Зарегистрироваться вы соглашаетесь с обработкой персональных данных и принимаете условие лицензионного соглашения.</p>
       
        <div class="clearfix">

          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Отменить</button>
        <p></p>
        <button type="submit">Зарегистрироваться</button>
      </form>
    </div>
  </div>
</body>
</html>
